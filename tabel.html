<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    
<h1>Tabel Nama Kelompok</h1>

<form>
    <p>Nama : </p>
    <input type="text" name="Nama" placeholder="enter your name">
    <p>Kelompok :</p>
    <input type="radio" nama="kelompok" id="banyuwangi">
    <label for="banyuwangi">Banyuwangi</label>
    <input type="radio" nama="kelompok" id="bali">
    <label for="bali">Bali</label>
<div>
    <input type="submit" value="Kirim">
    <input type="reset" value="Reset">
</div>    
</form>

<br>


<table border="2">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sri Mulya Ningsih</td>
        <td>Baliwangi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Laisa Santika</td>
        <td>Baliwangi</td>  
    </tr>
</table>

</body>
</html>
